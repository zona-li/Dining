 <h1>Signup</h1>
</div>
{%if msg %}
<h3>{{msg}}</h3>
{% endif %}
   <form action="{% url 'create_account' %}" method="post">
    <label for="username">Username: </label>
    <input id="username" type="text" name="username" value="{{ username }}"><br>
    <label for="email">Email: </label>
    <input id="email" type="text" name="email" value="{{ email }}"><br>
    <label for="password">Password: </label>
    <input id="password" type="text" name="password" value="{{ password }}"><br>
    <input type="submit" value="OK">
</form>
</body>
</html>
