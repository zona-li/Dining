<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Cav Dining{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Satisfy" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-inverse">
    <div class="container-fluid">

    <!--Header-->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        
    </div>

    <!-- Items -->
    <div class="collapse navbar-collapse" id="topNavBar">
        <ul class="nav navbar-nav">
            <li class="">
                <a href="#">
                    <span class="glyphicon glyphicon-glass" aria-hidden="true"></span>&nbsp; Meals
                </a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li class="">
                <a href="{% url 'search_listing' %}">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>&nbsp; Search
                </a>
            </li>
       <!--  <ul class="nav navbar-nav navbar-right">
            <li class="">
                <a href="#">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Comment
                </a>
            </li> -->
            <li class="">
                <a href="{% url 'create_listing' %}">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Create Listings
                </a>   
            </li>
            {%if not auth%}
            <li class="">
                <a href="{% url 'login' %}">
                    <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp; Login
                </a>
            </li>
            <li class="">
                <a href="{% url 'create_account' %}">
                    <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp; Signup
                </a>
            </li>

            {% else %}
            <li class="">
                <a href="{% url 'logout' %}">
                    <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp; Logout
                </a>
            </li>
            {% endif %}
            
        </ul>
    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
