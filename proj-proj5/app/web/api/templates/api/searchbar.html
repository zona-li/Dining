<form class="{{ search_class }}" action="{% url 'search_listing' %}", method="post">
    <div class="input-group">
        <input name="{{ search_form.query.name }}" id="{{ search_form.query.id_for_label }}" type="text" class="form-control" placeholder="Search for...">
        <span class="input-group-btn">
             <button class="btn btn-default" type="button submit"><i class="glyphicon glyphicon-search"></i></button>
             </span>
    </div>
</form>
